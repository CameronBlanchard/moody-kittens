<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form class="" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input id="name-input" class="hidden" placeholder="Name" type="text" name="name" required />
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
  <main class="container">
    <div id="welcome" class="d-flex justify-content-center">
      <div id="welcome-card" class="card p-2 text-center w-50">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Hello!</b>
          <p>If you have never owned a cat, this is your chance to find out what it is like.  If you have, then you know the drill.</p>
          <small>Good Luck and Have Fun!</small>
          <br>
          <button onclick="getStarted()">Get Started</button>
        </div>
      </div>
    </div>

    <div class="p-2">
      <div id="kittens" class="d-flex align-items-center">
      </div>
    </div>

      <div id="k-angry" class="d-flex justify-content-center angry-at-cat hidden">
        If your Kittens have made you angry, you can start over.
      </div>
      
      <div id="k-angry-btn" class="d-flex justify-content-center pb-3 hidden">
        <button id="remove-btn" class="btn-cancel" onclick="deleteKittens()">Delete Kittens</button>
      </div>
    
  </main>

  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks and Cameron</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
